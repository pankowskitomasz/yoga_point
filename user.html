<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta property="og:title" content="Yoga Point">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:locale" content="en_US">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title>Yoga Point | Sign in</title>
</head>
<body>
    <header class="header">
        <nav class="h-full">
            <a href="index.html" class="navbar-logo__link">
                <img src="img/navbar_logo.png" class="navbar-logo__img" alt="logo">
            </a>
            <button class="navbar-toggler-icon navbar-toggler__button">
            </button>
            <div class="nav-menu font-menu navbar-menu">
                <a href="index.html" class="navbar-menu__item">
                    Home
                </a>
                <a href="classes.html" class="navbar-menu__item">
                    Classes
                </a>
                <a href="trainers.html" class="navbar-menu__item">
                    Trainers
                </a>
                <a href="events.html" class="navbar-menu__item">
                    Events
                </a>
                <a href="about.html" class="navbar-menu__item">
                    About
                </a>
                <a href="user.html" class="navbar-menu__item">
                    Login
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-s1 user-s1-ext minh-25vh">
        </section>
        <section class="user-s2 user-s2-ext minh-75vh">
            <div class="user-s2__inner">
                <form class="card">
                    <h3 class="card__title font-logo">
                        Login
                    </h3> 
                    <label class="user-form__label">User Name</label>
                    <input type="text" 
                    class="form-control"
                        name="flogin"
                        maxlength="80"
                        placeholder="User name">
                    <label class="user-form__label">Password</label>
                    <input type="password" 
                    class="form-control"
                        name="fpass"
                        maxlength="80"
                        placeholder="Password...">                       
                    <div class="text-right">
                        <input type="reset" 
                            class="form-button"
                            value="Clear">                        
                        <input type="submit" 
                            class="form-button"
                            value="Send">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__address">
                <div class="footer__logo-container font-logo">
                    <img src="img/navbar_logo.png" class="footer__logo-img" alt="logo">
                </div>
                <ul class="address-list">
                    <li><small>Brigs Street 22, Compton</small></li>
                    <li><small>+(880)-011-223-344</small></li>
                    <li><small>contact&#64;yoga.yg</small></li>
                </ul>
            </div>
            <div class="footer__menu ">
                <a href="index.html" class="footer__menu-item">
                    Home
                </a>
                <a href="classes.html" class="footer__menu-item">
                    Classes
                </a>
                <a href="trainers.html" class="footer__menu-item">
                    Trainers
                </a>
                <a href="events.html" class="footer__menu-item">
                    Events
                </a>
                <a href="about.html" class="footer__menu-item">
                    About
                </a>
                <a href="user.html" class="footer__menu-item">
                    Login
                </a>                
            </div>
            <div class="footer__copyright">
                <p class="footer__copyright-text">
                    <small>
                        Copyright &copy; 2020-2022 Tomasz Pankowski. All rights reserved.
                        <a class="footer__copyright-link" href="privacy.html">Privacy policy</a>
                    </small>
                </p>                
            </div>
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
